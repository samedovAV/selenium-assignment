apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation('junit:junit:4.13.2'){
        exclude group: 'org.hamcrest'
    }
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.9.1'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.3'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
}

test{
    testLogging.showStandardStreams = true
}
